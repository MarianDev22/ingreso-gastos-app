{% extends "base.html" %}

{% block pageBase%}
<h1> Esto ser√≠a {{typaAction}} de Ingresos y Gastos</h1>    
<p> Un simulacro de contabilidad</p>
<form action = "{{pageForm}}" method="post">
    <label for="fecha">Fecha:</label >
    <input type="date" name="date" value="{{dataForm.date}}" required>
    <br>
    <label for="concepto">Concepto:</label>
    <input type="text" name="concept"  placeholder="Ingrese concepto" value="{{dataForm.concept}}" >
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" name="quantity" placeholder="Ingrese cantidad" step="0.01" value="{{dataForm.quantity}}" >
    <br>
    <button type="submit">{{typeButton}}</button>
 
</form>
<a href="/">Volver</a>
<article>
    <ul>
        {% for item in msjerror %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>
        

</article>
{%endblock%}
